<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2PC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js" integrity="sha512-iFU+yF1keEaLDC9HEwPfLMSRaS0unBHE14GEgx6pQKJXjp5v0tvX8xpfp2lgJ62XEjbYp/M5C3CAmej/PWXMyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/1.3.1/forge.min.js" integrity="sha512-95iy0RZIbw3H/FgfAj2wnCQJlzFQ+eaSfUeV/l8WVyGHKSRMzm3M/O+85j9ba/HFphkijrCTDjcuDX0BL2lthA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <!-- <h1>
    Meu link: <code id="myLink"></code>
  </h1> -->

  <section id="chat">
    <header>
      <div class="circle-user">J</div>
      <div class="user-group">
        <span id="userName">Usuário X</span>
        <span>Hoje às 12:31</span>
      </div>
    </header>

    <main class="messages" id="chatMessage"></main>

    <form id="formMessage">
      <input id="message" class="message-input" placeholder="Digite sua mensagem aqui!" type="text" />
    </form>
  </section>

  <script src="main.js"></script>
</body>
</html>
